<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="logo.png">
    <title>Alejandro Navarini's CV</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lang.js"></script>
</head>

<body>
    <div class="container">
        <div class="lang">
            <ul class="lang-list">
                <input type="radio" name="lang" id="es" value="es">
                <label class="lang-list-item" for="es">ES</label>
                <input type="radio" name="lang" id="en" value="en" checked>
                <label class="lang-list-item" for="en">EN</label>
                <input type="radio" name="lang" id="de" value="de">
                <label class="lang-list-item" for="de">DE</label>
            </ul>

        </div>
        <div class="toggle">
            <input type="checkbox" id="switch" name="theme" class="toggle-switch" /><label for="switch">Toggle</label>
        </div>
        <div class="main">
            <div class="header">
                <img class="pic" src="https://i.ibb.co/W37T2sJ/circle-cropped.png" alt="me" width=230px>
                <div class="header-info">
                    <h1 class="title">Alejandro Manuel Navarini</h1>
                    <p class="title-role" id="title-role"></p>
                </div>
            </div>
            <div class="profile content">
                <h2 id="profile"></h2>
                <p id="profile-info"></p>
            </div>
            <div class="experience content">
                <h2 id="experience">Experience</h2>
                <div class="list">
                    <ul>
                        <li>
                            <div class="item">
                                <h3 id="job-1-title"></h3>
                                <p id="job-1-date" class="date"></p>
                                <p id="job-1-desc"></p>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <h3 id="job-2-title"></h3>
                                <p id="job-2-date" class="date"></p>
                                <p id="job-2-desc"></p>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <h3 id="job-3-title"></h3>
                                <p id="job-3-date" class="date"></p>
                                <p id="job-3-desc"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="education content">
                <h2 id="education"></h2>
                <div class="list">
                    <ul>
                        <li>
                            <div class="item">
                                <h3 id="educ-1-title"></h3>
                                <p id="educ-1-date" class="date"></p>
                                <p id="educ-1-desc"></p>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <h3 id="educ-2-title"></h3>
                                <p id="educ-2-date" class="date"></p>
                                <p id="educ-2-desc"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="participations content">
                <h2 id="participations"></h2>
                <div class="list">
                    <ul>
                        <li>
                            <div class="item">
                                <h3 id="part-1-title"></h3>
                                <p id="part-1-desc"></p>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <h3 id="part-2-title"></h3>
                                <p id="part-2-desc"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="courses content">
                <h2 id="courses"></h2>
                <div class="list">
                    <ul>
                        <li>
                            <div class="item">
                                <h3 id="course-1-title"></h3><br>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <h3 id="course-2-title"></h3><br>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <h3 id="course-3-title"></h3><br>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="contact">
                <h2 id="contact-info"></h2>

                <ul class="sidebar-list">
                    <li id="address" class="sidebar-item"></li>
                    <li id="phone" class="sidebar-item"></li>
                    <li id="email" class="sidebar-item">
                        <a href="mailto:ale.navarini99@gmail.com">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="https://www.linkedin.com/in/alejandronavarini">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="lang">
                <h2 id="languages"></h2>

                <ul class="sidebar-list">
                    <li id="spanish" class="sidebar-item"></li>
                    <li id="english" class="sidebar-item"></li>
                    <li id="portuguese" class="sidebar-item"></li>
                    <li id="german" class="sidebar-item"></li>
                </ul>
            </div>
            <div class="tech">
                <h2 id="tech"></h2>

                <ul class="sidebar-list">
                    <li class="sidebar-item">C#, C</li>
                    <li class="sidebar-item">.NET Framework, NET Core</li>
                    <li class="sidebar-item">HTML5, CSS3</li>
                    <li class="sidebar-item">JavaScript, TypeScript</li>
                    <li class="sidebar-item">Angular</li>
                    <li class="sidebar-item">Python, Django, Flask</li>
                    <li class="sidebar-item">SQLServer, MySQL, MongoDB</li>
                    <li class="sidebar-item">Java</li>
                    <li class="sidebar-item">Docker</li>
                    <li class="sidebar-item">CI/CD</li>
                    <li class="sidebar-item">Kubernetes</li>


                </ul>
            </div>
        </div>
        <script src="js/index.js"></script>
    </div>

</body>

</html>
